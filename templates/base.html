<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Blog</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .post { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .post-meta { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{% url 'post-list' %}">My Awesome Blog</a></h1>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
