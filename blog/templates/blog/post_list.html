{% extends "base.html" %}

{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <article class="post">
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <div class="post-meta">
                By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}
            </div>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
    {% endfor %}
{% endblock content %}
